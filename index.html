<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWithShuaib Utilities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Dark Theme Variables (Default) */
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --dark-bg: #121826;
            --card-bg: #1e293b;
            --card-hover: #2d3748;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --gray: #64748b;
            --shadow: rgba(0, 0, 0, 0.3);
            --header-bg: rgba(30, 41, 59, 0.8);
            --transition: all 0.3s ease;
            --border: rgba(255, 255, 255, 0.1);
        }

        .light-theme {
            /* Light Theme Variables */
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --dark-bg: #f1f5f9;
            --card-bg: #ffffff;
            --card-hover: #f8fafc;
            --text: #1e293b;
            --text-secondary: #64748b;
            --gray: #94a3b8;
            --shadow: rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text);
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            background: var(--primary);
            color: white;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 50px;
            border: 2px solid var(--border);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--card-bg);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(72, 149, 239, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border);
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
            background: var(--card-hover);
        }

        .card-header {
            padding: 25px 25px 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
        }

        .card-body p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .card-footer {
            padding: 0 25px 25px;
        }

        .url-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 10px 20px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 8px;
            width: 100%;
            text-align: center;
            justify-content: center;
        }

        .url-link:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .category-tag {
            display: inline-block;
            background: rgba(76, 201, 240, 0.15);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-top: 15px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            min-width: 150px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .stat-box i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .stat-box .number {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-box .label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .header-top {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stat-box {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <h1>StudyWithShuaib Utilities</h1>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <p class="subtitle">Your all-in-one toolbox for productivity. Discover essential utilities to enhance your workflow.</p>
            
            <div class="stats">
                <div class="stat-box">
                    <i class="fas fa-toolbox"></i>
                    <div class="number">6</div>
                    <div class="label">Total Tools</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-categories"></i>
                    <div class="number">6</div>
                    <div class="label">Categories</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-star"></i>
                    <div class="number">4.9</div>
                    <div class="label">Average Rating</div>
                </div>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search tools...">
            </div>
        </header>
        
        <main>
            <div class="tools-grid" id="toolsContainer">
                <!-- Tools will be dynamically added here -->
            </div>
        </main>
        
        <footer class="footer">
            <p>© 2023 StudyWithShuaib Utilities | Made with ❤️ for productivity enthusiasts</p>
        </footer>
    </div>

    <script>
        // Sample data for tools
        const data = [
            {
                id: 1,
                name: "Picser",
                url: "https://picser.vercel.app/",
                description: "Free Hosting Server for your Images"
            },
            {
                id: 2,
                name: "SdUrlShortner",
                url: "https://sdshortner.vercel.app/",
                description: "Short Url Using is.gd api"
            },
            {
                id: 3,
                name: "Html to Txt",
                url: "https://html-to-txt.vercel.app/",
                description: "Convert CW Html To Text"
            },
            {
                id: 4,
                name: "Link Organizer ",
                url: "https://link-organizer-hazel.vercel.app/",
                description: "Organize Links for StudyWithShuaib"
            },
            {
                id: 5,
                name: "SdLink",
                url: "https://sdlink.vercel.app/",
                description: "My Personal Url Shortner"
            },
            {
                id: 6,
                name: "Mock Extractor",
                url: "https://mockextractor.vercel.app/",
                description: "Extract mock test data from html"
            }
        ];

        // DOM Elements
        const toolsContainer = document.getElementById('toolsContainer');
        const themeToggle = document.getElementById('themeToggle');
        const searchInput = document.getElementById('searchInput');

        // Render tools
        function renderTools(tools = data) {
            toolsContainer.innerHTML = '';
            
            if (tools.length === 0) {
                toolsContainer.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; color: var(--gray);"></i>
                        <h3>No tools found</h3>
                        <p>Try adjusting your search query</p>
                    </div>
                `;
                return;
            }
            
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="card-header">
                        <h3>${tool.name}</h3>
                    </div>
                    <div class="card-body">
                        <p>${tool.description}</p>
                        
                    </div>
                    <div class="card-footer">
                        <a href="${tool.url}" target="_blank" class="url-link">
                            <i class="fas fa-external-link-alt"></i> Visit Website
                        </a>
                    </div>
                `;
                toolsContainer.appendChild(toolCard);
            });
        }

        // Search tools
        function searchTools() {
            const searchTerm = searchInput.value.toLowerCase();
            if (!searchTerm) {
                renderTools();
                return;
            }
            
            const filteredTools = data.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            
            renderTools(filteredTools);
        }

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            
            // Update button icon
            const isLightTheme = document.body.classList.contains('light-theme');
            themeToggle.innerHTML = isLightTheme ? 
                '<i class="fas fa-moon"></i>' : 
                '<i class="fas fa-sun"></i>';
            
            // Save preference
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        searchInput.addEventListener('input', searchTools);

        // Initialize
        initTheme();
        renderTools();
    </script>
</body>
</html>
